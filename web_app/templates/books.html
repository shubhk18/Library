<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Books List</h1>
    <nav>
        <a href="/">Home</a> | <a href="/books">Books</a> | <a href="/register">Register</a>
    </nav>

    <h2>All Books</h2>
    <ul>
        {% for book in books %}
            <li style="display: flex; justify-content: space-between; align-items: center;">
                <span><strong>{{ book[0] }}</strong> by {{ book[1] }}</span>
                <form action="/delete_book/{{ book[2] }}" method="post" style="margin-left: auto;" onsubmit="return confirm('Are you sure you want to delete this book?');">
                    <input type="checkbox" onclick="if(confirm('Are you sure you want to delete this book?')) { this.form.submit(); } else { this.checked = false; }" title="Delete this book">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
